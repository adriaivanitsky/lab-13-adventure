<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>choose your tour adventure</title>
</head>

<body>
    <header>
    </header>
    
    <main>
        <h1>Choose your tour adventure!</h1>
        <form id="user-form">
            <label class="inputs" for="name">
                name your character <br>
                <input type="text" placeholder="Lou Reed" name="name">
            </label>
            <br>
            <br>
            <legend class="inputs">choose your role in the band</legend>
            <p id="avatars">
                <label>
                    <input type="radio" name="instrument" value="drummer">
                    <img class="instruments" src="./assets/drumset.jpeg" alt="drumset">
                    <br>
                    drummer
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" value="bassist">
                    <img class="instruments" src="./assets/bass.jpeg" alt="bass">
                    <br>
                    bassist
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" value="guitarist">
                    <img class="instruments" src="./assets/guitar.jpeg" alt="guitar">
                    <br>
                    guitarist
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" value="keyboardist">
                    <img class="instruments" src="./assets/keyboard.jpeg" alt="keyboard">
                    <br>
                    keyboardist
                </label>
                <br>
            </p>
            <button>Start your adventure!</button>
        </form>

    </main>

    <footer>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
